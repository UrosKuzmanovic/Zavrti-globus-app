<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Pregled poslatih upita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-text-center" *ngIf="!showList">
    <ion-title>Nema poslatih upita.</ion-title>
  </div>

  <div *ngIf="showList">
    <ion-card *ngFor="let inquiry of inquiries">
      <ion-item [routerLink]="['/', 'trips', 'trip', inquiry.tripID]">
        <ion-thumbnail>
          <img [src]='inquiry.imageSrc ? inquiry.imageSrc : defaultImg' />
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-row>
                <ion-col>
                  <ion-title class="ion-no-padding">
                    <strong>{{ inquiry.city? inquiry.city : inquiry.country.name }}</strong>
                  </ion-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-text class="ion-no-padding">{{ dateFormat(inquiry.travelDate, inquiry.returnDate) }}
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4" class="col-price">
              <ion-title class="ion-no-padding text-price"><strong>{{ inquiry.price }} &euro;</strong></ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-icon name="chevron-forward-outline" slot="end" class="ion-no-margin"></ion-icon>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
