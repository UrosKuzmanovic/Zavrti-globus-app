<ion-content>
  <form #f="ngForm">
    <div class="auth-style">
      <ion-img
        src="../../assets/img/logo/zg.jpg">
      </ion-img>
      <div class="auth-input-style">
        <div *ngIf="isLogin">
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text" name="email" ngModel required
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
          </ion-item>
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">Šifra</ion-label>
            <ion-input type="password" name="password" ngModel required minlength="8"></ion-input>
          </ion-item>
        </div>
        <div *ngIf="!isLogin">
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">Ime</ion-label>
            <ion-input type="text" name="firstName" ngModel required></ion-input>
          </ion-item>
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">Prezime</ion-label>
            <ion-input type="text" name="lastName" ngModel required></ion-input>
          </ion-item>
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" name="email" ngModel required
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
          </ion-item>
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">Šifra</ion-label>
            <ion-input type="password" name="password" ngModel required minlength="8"></ion-input>
            <ion-icon name="information-circle-outline" slot="end" style="margin-top: 3vh;"
              (click)="showPasswordHelp()"></ion-icon>
          </ion-item>
          <ion-item class="auth-input-item-style">
            <ion-label position="floating">Potvrdi šifru</ion-label>
            <ion-input type="password" name="confirmPassword" ngModel required minlength="8"></ion-input>
          </ion-item>
          <ion-item class="auth-input-item-style" style="padding-top: 2vh;">
            <ion-label>Datum rođenja</ion-label>
            <ion-datetime display-format="DD.MM.YYYY" name="dateOfBirth" ngModel required></ion-datetime>
          </ion-item>
        </div>
        <div class="auth-button-style">
          <ion-button type="submit" (click)="onSubmit(f)" class="auth-input-item-style" [disabled]="!f.valid">
            {{ isLogin ? "Uloguj se" : "Registruj se" }}
          </ion-button>
          <ion-button type="button" class="auth-input-item-style" fill="clear" (click)="isLogin=!isLogin">
            {{ isLogin ? "Nemaš nalog?" : "Imaš nalog?" }}
          </ion-button>
          <!--<ion-button type="button" class="auth-input-item-style" fill="clear" (click)="loginGuest()">
            Nastavi kao gost
          </ion-button>-->
        </div>
      </div>
    </div>
  </form>
  <!--<ion-text>
    Greska je:
  </ion-text>
  <ion-text>
    {{ error !== "" ? error : "nista" }}
  </ion-text>-->
  <!--<ion-text color="primary">
    {{ update }}
  </ion-text>-->
</ion-content>
