<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="trips"></ion-back-button>
    </ion-buttons>
    <ion-title>Putovanje</ion-title>
    <ion-icon name="bookmark-outline" slot="end" style="font-size: 4vh;" class="ion-padding" *ngIf="!favorite"
      (click)="toggleFavorite()"></ion-icon>
    <ion-icon name="bookmark" slot="end" style="font-size: 4vh;" class="ion-padding" *ngIf="favorite"
      (click)="toggleFavorite()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/img/trips/1.jpg" alt="grad"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-title class="ion-padding headline-text"><strong>Mongolija</strong></ion-title>
      </ion-col>
      <ion-col size="4">
        <ion-title class="ion-padding text-price headline-text"><strong>650 &euro;</strong></ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item>
          <ion-icon name="calendar-outline" class="ion-padding-end"></ion-icon>
          <ion-label class="ion-no-margin">20-31. maj 2020.</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item>
          <ion-icon name="airplane-outline" class="ion-padding-end"></ion-icon>
          <ion-label class="ion-no-margin">Aerodrom Beograd</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item>
          <ion-icon name="briefcase-outline" class="ion-padding-end"></ion-icon>
          <ion-label class="ion-no-margin">Čekirani prtljag (30kg)</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item>
          <ion-icon name="bed-outline" class="ion-padding-end"></ion-icon>
          <ion-label class="ion-no-margin">Hotel Kaiser</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-item>
          <ion-text class="ion-padding-vertical"><i>"Mongolija je zemlja bogata drevnim nasleđem, jedinstvenom kulturom i neverovatnim prirodnim lepotama."</i> - Tsakhiagiin Elbegdorj</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-text style="white-space: pre-line">
          {{ desc }}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="onClick()" shape="round" color="primary" style="width: 100%;">
          Rezerviši
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="onClick()" shape="round" color="primary" style="width: 100%;">
          Drugi datum?
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
