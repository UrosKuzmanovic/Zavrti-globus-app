<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Omiljena putovanja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item-sliding>
      <ion-item routerLink="/trips/trip">
        <ion-thumbnail>
          <img src="../../assets/img/trips/1.jpg" />
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-row>
                <ion-col>
                  <ion-title class="ion-no-padding">Mongolija</ion-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-text class="ion-no-padding">20-31. maj 2020.</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4" class="col-price">
              <ion-title class="ion-no-padding text-price"><strong>650e</strong></ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-icon name="chevron-forward-outline" slot="end" class="ion-no-margin"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="favorite(item)">
          <ion-icon name="trash-outline" style="font-size: 4vh;" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
